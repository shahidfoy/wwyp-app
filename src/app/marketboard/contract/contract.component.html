<app-header subtitle="Contract" subtitleIcon="person-circle-outline"></app-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <ng-container *ngIf="contractUser | async as cUser">
          <ion-chip>
              <ion-avatar>
                <img [src]="cUser.profileImageUrl">
              </ion-avatar>
              <ion-label>{{ cUser.username }}</ion-label>
          </ion-chip>
        </ng-container>
        <h2>{{ contract.subject }}</h2>
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p>{{ contract.body }}</p>
      <p>Leagal Agreement: <br> {{ contract.legalAgreement }}</p>
      <p>Created at: {{ contract.createdDate }}</p>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block">Make An Offer</ion-button>
  <section>
    <h2>Current Offers</h2>
    <p>Total Offers: 
      <br>
      Highest Offer: 
    </p>
  </section>
</ion-content>
