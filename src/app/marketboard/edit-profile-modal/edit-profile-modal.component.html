<app-header subtitle="Edit Profile" subtitleIcon="create-outline"></app-header>
<ion-content>
  <!-- <p>
    edit-profile-modal works!
  </p>
  
  {{ user.username }}
  {{ user.firstName }}
  {{ user.lastName }}
  {{ user.email }}
  {{ user.profileImageUrl }} -->
  <h2>Update your profile info:</h2>

  <form #editProfileForm="ngForm" (ngSubmit)="editUserProfile(editProfileForm.value)">

    <ion-item>
      <ion-label>Username </ion-label>
      <ion-input type="text" name="username" [placeholder]="user.username" required ngModel #usernameInput="ngModel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>First name </ion-label>
      <ion-input type="text" name="firstName" [placeholder]="user.firstName" required ngModel #firstNameInput="ngModel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Last name </ion-label>
      <ion-input type="text" name="lastName" [placeholder]="user.lastName" required ngModel #lastNameInput="ngModel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Email </ion-label>
      <ion-input type="email" name="email" [placeholder]="user.email" required ngModel #emailInput="ngModel"></ion-input>
    </ion-item>

    <ion-item>
      <!-- TODO:: MAYBE ADD FEATURE TO UPLOAD PROFILE IMAGES -->
      update profile image.
    </ion-item>

    <ion-button
      [disabled]="editProfileForm.invalid || isLoading"
      type="submit"
      name="button"
      expand="block">
      <span *ngIf="isLoading">Loading...</span>
      <span *ngIf="!isLoading">Update</span>
    </ion-button>
  </form>
  
  <h2>Settings:</h2>
  <div class="edit-button-group">
    <ion-item>
      <p style="margin-top: 8px;">Dark Mode: </p>
      <ion-toggle #darkModeToggle class="pull-right" (ngModelChange)="toggleDarkTheme()" id="themeToggle" slot="end" [(ngModel)]="isDarkMode"></ion-toggle>
    </ion-item>
    <ion-button size="small" color="danger">Delete Account</ion-button>
    <ion-button class="pull-right" size="small" color="light" (click)="dismiss()">Close</ion-button>
  </div>
</ion-content>
