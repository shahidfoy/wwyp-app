<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>What Would You Pay</ion-card-title>
      <ion-card-subtitle>Log in to your account here</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
        <ion-item>
          <ion-label position="floating">Email </ion-label>
          <ion-input type="email" name="email" required ngModel #emailInput="ngModel"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating">Password </ion-label>
          <ion-input type="password" name="password" required ngModel #passwordInput="ngModel"></ion-input>
        </ion-item>

        <ion-button
          [disabled]="loginForm.invalid || isLoading"
          type="submit"
          name="button"
          expand="block">
          <span *ngIf="isLoading">Loading...</span>
          <span *ngIf="!isLoading">Log In</span>
        </ion-button>
      </form>

      <br>
      <p>Need a new account sign up here? <a routerLink="/register">Register</a></p>
    </ion-card-content>
  </ion-card>
</ion-content>
